<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hours">
            <div class="hour" id="hour"></div>
        </div>
        <div class="minutes">
            <div class="min" id="min"></div>
        </div>
        <div class="seconds">
            <div class="sec" id="sec"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
